<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDG Project</title>

  <!-- Link to your main CSS -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="is-preload">

  <!-- Sidebar will be loaded here -->
  <div id="header"></div>

  <!-- Rest of your content -->

  <h1>Robotic Systems for Sustainable Development</h1>
  <div style="padding:56.11% 0 0 0;position:relative;">
    <iframe src="https://player.vimeo.com/video/1021690022?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
      style="position:absolute;top:0;left:0;width:100%;height:100%;"
      title="robotic_systems_sdgs_10818421">
    </iframe>
  </div>

  <!-- Load jQuery and other necessary scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    // Load the sidebar dynamically
    fetch('sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;

        // Re-initialize smooth scrolling after the sidebar has been loaded
        $(function() {
          $('.scrolly').scrolly();
        });
      });
  </script>

</body>
</html>
